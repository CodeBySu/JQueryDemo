<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      a {
        border: rebeccapurple;
      }
      .b {
        background-color: red;
      }
    </style>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
      $(function () {
        //表单选择器：
        var arr = $("input[type=hidden]");
        var arr = $("input:hidden");

        for (var i = 0; i < arr.length; i++) {
          console.info(arr[i]);
        }
      });
    </script>
  </head>
  <body>
    <form action="" method="">
      <table width="40%" border="1">
        <tr>
          <td>用户</td>
          <td>
            <input type="text" name="username" value="请输入名字" />
            <input type="hidden" name="username" value="请输入名字" />
          </td>
        </tr>
        <tr>
          <td>密 码</td>
          <td>
            <input type="password" name="pwd" id="pwd" disabled="disabled" />
          </td>
        </tr>
        <tr>
          <td>确认密码</td>
          <td><input type="color" name="repwd" id="repwd" /></td>
        </tr>
        <tr>
          <td>性别</td>
          <td>
            <input type="radio" name="sex" value="男" />男
            <input type="radio" name="sex" checked="checked" value="女" />女
          </td>
        </tr>
        <tr>
          <td>年龄</td>
          <td>
            <input
              type="text"
              min="6"
              max="30"
              name="age"
              id="age"
              value="18"
            />
          </td>
        </tr>
        <tr>
          <td>电子邮箱</td>
          <td><input type="text" name="email" id="email" /></td>
        </tr>
        <tr>
          <td>籍贯</td>
          <td>
            <select name="pro">
              <option value="1">京</option>
              <option value="2" selected="selected">津</option>
              <option value="3">冀</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>自我介绍</td>
          <td>
            <textarea name="intro"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" />
            <input type="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
